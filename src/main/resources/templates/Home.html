<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>
<body>


<div class="container">

    <form th:action="@{/search/Acces}" method="post">



        <div class="mt-6 mb-6">
            <h1>Ruedas</h1>
        </div>


        <div class="alert alert-danger" role="alert" th:if="${placaModel.codigo != '00'}">

            <p th:text="${placaModel.message}">

            </p>

        </div>



        <div class="mt-5 mb-4">
            <p>Ingrese una Placa: </p>
        </div>


        <div class="mt-6 mb-6">

            <input type="text" id="Placa" name="Placa" class="form-control form-control lg" placeholder="Ingrese Placa" minlength="7" maxlength="8">

        </div>


        <div>
            <button type="submit" class="btn btn-success">Buscar Placa</button>
        </div>

    </form>



</div>









</body>
</html>
