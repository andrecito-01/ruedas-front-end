<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="mt-6 mb-5">
    <h1 style="text-align:center;" >Ruedas</h1>

</div>



<div class="alert alert-success" role="success" th:if="${placadto.Modelo != '00'}">
    <p>Información de la Placa</p>
</div>
<div class="alert alert-danger" role="success" th:if="${placadto.Modelo == '01'}">
    <p>Error de la Placa</p>
</div>



<!---------
<div class="alert alert-success" role="success" th:if="${placaModel.codigo != '00'}">
    <p>Información de la Placa</p>
</div>
<div class="alert alert-danger" role="danger" th:if="${placaModel.codigo == '00'}">
    <p>Error de la Placa</p>
</div>

-->



<div style="text-align: center;display: flex; justify-content: center; align-items: center;" >

    <ul>

        <li th:text="${placadto.Marca}"></li>
        <li th:text="${placadto.Modelo}"></li>
        <li th:text="${placadto.NrAsiento}"></li>
        <li th:text="${placadto.Precio}"></li>
        <li th:text="${placadto.Color}"></li>



    </ul>

</div>


<a href="Home" class="btn btn-secondary">Regresar</a>

</body>
</html>
